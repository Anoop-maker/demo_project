{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2 class="text-center text-primary mt-3">Welcome to Login</h2>


<form method="POST">

{% csrf_token %}
    <div class="mb-3">
  <label class="form-label">UserName</label>
  <input type="text" class="form-control" name="u" placeholder="Enter The UserName">
</div>

    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter The Password">
</div>
    <div class="mb-3">

  <input type="submit" value="SUBMIT">
    </div>

</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
