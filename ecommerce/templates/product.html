{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row mt-3">
        <div class="col-12">
    <img src="{{cat.image.url}}" height="600px" width="100%">
</div>
    </div>
<div class="row mt-3" style="margin-bottom:200px">
    <div class="col-12">
        <h2 class=" text-center fw-bold text-light mt-5 mb-5">{{cat.name}}</h2>
        <p class="text-black-50 fs-5" style="text-align:justify; line-height:2; ">{{cat.desc}}</p>
    </div>

    </div>

<div class="container mt-5" style="margin-bottom:100px;">
    <div class="row">
        {% for i in product %}
        <div class="col-sm-4">

            <div class="card mx-auto border-border-5 border-danger rounded-3" style="width: 20rem;">
  <img src="{{i.image.url}}" height=150px; width=100% class="card-img-top mt-4" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.name}}</h5>
      <h5 class="card-title">{{i.price}}</h5>
    <a href="{% url 'shop:details' i.id %}" class="btn btn-primary mx-auto">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
