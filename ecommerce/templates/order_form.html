{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-3" style="margin-bottom:100px;">
<h2>Order Details...</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Address">
</div>

    <div class="mb-3">
  <label class="form-label">Phone number</label>
  <input type="password" class="form-control" name="p" placeholder="Enter The Phone number">
</div>

    <div class="mb-3">
  <label class="form-label">Pin</label>
  <input type="password" class="form-control" name="pi" placeholder="Enter The Pin number">
</div>

        <div class="mb-3">

  <input type="submit" value="SUBMIT">
</div>
    </form>
</div>
{% endblock %}
